<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/styles.css" />
    <title>Better Reads</title>
  </head>
  <body style="padding-top: 70px">
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="./main.html">Home</a>
      <button
        class="navbar-toggler ml-auto"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">My Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="input-group" style="width: 50%; margin: 0 auto">
        <input
          type="text"
          class="form-control"
          placeholder="Search book by Title, Author, or ISBN Number"
          id="inputField"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" id="submitButton" type="submit ">
            Search
          </button>
        </div>
      </div>
      <br /><br />
    </div>
    <div class="container">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
        id="resultsContainer"
      ></div>
    </div>
    <br /><br />

    <!-- Modal -->
    <div
      class="modal fade"
      id="detailsModal"
      tabindex="-1"
      aria-labelledby="detailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="bookTitle"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <img id="bookCover" class="img-fluid" />
              </div>
              <div class="col-md-6">
                <ul>
                  <li class="bookTitle" id="bookTitle2"></li>
                  <br />
                  <li class="bookAuthor" id="bookAuthor"></li>
                  <br />
                  <a id="bookLink" target="_blank"><li></li></a>
                  <br />
                  <br />
                  <li class="bookDesc" id="bookDesc"></li>
                  <br />
                  <li class="publishDate" id="bookPub"></li>
                  <br />
                  <li id="bookRating" class="bookRating"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center paginatation">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary hidden" id="previousBtn">
          Previous Page
        </button>
        <div class="mx-1"></div>
        <button type="button" class="btn btn-secondary hidden" id="nextBtn">
          Next Page
        </button>
      </div>
    </div>

    <button id="displayBtn" class="hidden">Display Modal</button>
    <script src="/public/js/main.js">
      type="module"
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
